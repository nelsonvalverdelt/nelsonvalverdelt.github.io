                <li class="menu-item">

        </div>
      </div>
      <div class="container">
        <div class="card">
          <h4 class="card-header">Basic Checkbox</h4>
          <div class="card-body">
            <div class="d-flex flex-wrap gap-3">
              <div class="form-checkbox">
                <input id="checkbox-1" type="checkbox" />
                <label for="checkbox-1"></label>
              </div>
              <div class="form-checkbox primary">
                <input id="checkbox-2" type="checkbox" />
                <label for="checkbox-2"></label>
              </div>
              <div class="form-checkbox success">
                <input id="checkbox-3" type="checkbox" />
                <label for="checkbox-3"></label>
              </div>
              <div class="form-checkbox info">
                <input id="checkbox-4" type="checkbox" />
                <label for="checkbox-4"></label>
              </div>
              <div class="form-checkbox warning">
                <input id="checkbox-5" type="checkbox" />
                <label for="checkbox-5"></label>
              </div>
              <div class="form-checkbox danger">
                <input id="checkbox-6" type="checkbox" />
                <label for="checkbox-6"></label>
              </div>
              <div class="form-checkbox secondary">
                <input id="checkbox-7" type="checkbox" />
                <label for="checkbox-7"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <h4 class="card-header">Checkbox - filled</h4>
          <div class="card-body">
            <div class="d-flex flex-wrap gap-3">
              <div class="form-checkbox filled">
                <input id="checkbox-filled-1" type="checkbox" />
                <label for="checkbox-filled-1"></label>
              </div>
              <div class="form-checkbox primary filled">
                <input id="checkbox-filled-2" type="checkbox" />
                <label for="checkbox-filled-2"></label>
              </div>
              <div class="form-checkbox success filled">
                <input id="checkbox-filled-3" type="checkbox" />
                <label for="checkbox-filled-3"></label>
              </div>
              <div class="form-checkbox info filled">
                <input id="checkbox-filled-4" type="checkbox" />
                <label for="checkbox-filled-4"></label>
              </div>
              <div class="form-checkbox warning filled">
                <input id="checkbox-filled-5" type="checkbox" />
                <label for="checkbox-filled-5"></label>
              </div>
              <div class="form-checkbox danger filled">
                <input id="checkbox-filled-6" type="checkbox" />
                <label for="checkbox-filled-6"></label>
              </div>
              <div class="form-checkbox secondary filled">
                <input id="checkbox-filled-7" type="checkbox" />
                <label for="checkbox-filled-7"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
