<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template HTML / SCSS - Checkbox NV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/scss/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="menu">
        <div class="menu-header">
          <div class="menu-header-nav">
            <div class="logo"></div>
            <div class="action-view-mode">
              <input placeholder="checkbox" id="view-mode" type="checkbox" />
              <label for="view-mode"></label>
            </div>
          </div>
          <div class="search mt-4">
            <input placeholder="checkbox" id="search" type="text" placeholder="Search" />
            <label for="search" class="bi-search"></label>
          </div>
        </div>
        <div class="my-2">
          <div class="line-vertical"></div>
        </div>
        <div class="menu-body"></div>
      </div>
      <div class="main-body">
        <div class="container">
          <div class="card">
            <h4 class="card-header">Basic Checkbox</h4>
            <div class="card-body">
              <div class="d-flex flex-wrap gap-3">
                <div class="form-checkbox">
                  <input placeholder="checkbox" placeholder="checkbox" id="checkbox-1" type="checkbox" />
                  <label for="checkbox-1"></label>
                </div>
                <div class="form-checkbox primary">
                  <input placeholder="checkbox" id="checkbox-2" type="checkbox" />
                  <label for="checkbox-2"></label>
                </div>
                <div class="form-checkbox success">
                  <input placeholder="checkbox" id="checkbox-3" type="checkbox" />
                  <label for="checkbox-3"></label>
                </div>
                <div class="form-checkbox info">
                  <input placeholder="checkbox" id="checkbox-4" type="checkbox" />
                  <label for="checkbox-4"></label>
                </div>
                <div class="form-checkbox warning">
                  <input placeholder="checkbox" id="checkbox-5" type="checkbox" />
                  <label for="checkbox-5"></label>
                </div>
                <div class="form-checkbox danger">
                  <input placeholder="checkbox" id="checkbox-6" type="checkbox" />
                  <label for="checkbox-6"></label>
                </div>
                <div class="form-checkbox secondary">
                  <input placeholder="checkbox" id="checkbox-7" type="checkbox" />
                  <label for="checkbox-7"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <h4 class="card-header">Checkbox - filled</h4>
            <div class="card-body">
              <div class="d-flex flex-wrap gap-3">
                <div class="form-checkbox filled">
                  <input placeholder="checkbox" id="checkbox-filled-1" type="checkbox" />
                  <label for="checkbox-filled-1"></label>
                </div>
                <div class="form-checkbox primary filled">
                  <input placeholder="checkbox" id="checkbox-filled-2" type="checkbox" />
                  <label for="checkbox-filled-2"></label>
                </div>
                <div class="form-checkbox success filled">
                  <input placeholder="checkbox" id="checkbox-filled-3" type="checkbox" />
                  <label for="checkbox-filled-3"></label>
                </div>
                <div class="form-checkbox info filled">
                  <input placeholder="checkbox" id="checkbox-filled-4" type="checkbox" />
                  <label for="checkbox-filled-4"></label>
                </div>
                <div class="form-checkbox warning filled">
                  <input placeholder="checkbox" id="checkbox-filled-5" type="checkbox" />
                  <label for="checkbox-filled-5"></label>
                </div>
                <div class="form-checkbox danger filled">
                  <input placeholder="checkbox" id="checkbox-filled-6" type="checkbox" />
                  <label for="checkbox-filled-6"></label>
                </div>
                <div class="form-checkbox secondary filled">
                  <input placeholder="checkbox" id="checkbox-filled-7" type="checkbox" />
                  <label for="checkbox-filled-7"></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="/projects/template-html-nv/assets/js/menu/menu-route.js"></script>
  <script src="/projects/template-html-nv/assets/js/menu/menu.js" defer></script>
</html>
