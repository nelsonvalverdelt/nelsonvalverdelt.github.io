<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template HTML / SCSS - Radio NV</title>
    <link href="/projects/template-html-nv/assets/vendors/prism/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/scss/main.css" />
    <!-- Favicons -->
    <link href="../../../../assets/img/favicon.png" rel="icon" />
    <link href="../../../..//assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
  </head>
  <body>
    <div class="main">
      <div class="menu">
        <div class="menu-header">
          <div class="menu-header-nav">
            <div class="logo"></div>
            <div class="action-view-mode">
              <input placeholder="radio" id="view-mode" type="checkbox" />
              <label for="view-mode"></label>
            </div>
          </div>
          <div class="search mt-4">
            <input placeholder="radio" id="search" type="text" placeholder="Search" />
            <label for="search" class="bi-search"></label>
          </div>
        </div>
        <div class="my-2">
          <div class="line-vertical"></div>
        </div>
        <div class="menu-body scrollbar"></div>
      </div>
      <div class="main-body">
        <div class="container">
          <div class="card">
            <h4 class="card-header">Basic Radio</h4>
            <div class="card-body">
              <div id="tab-basic-radio" class="tab">
                <div class="tab-header curved line">
                  <div id="tab1" class="tab-header-item active">Demo</div>
                  <div id="tab2" class="tab-header-item">Html</div>
                </div>
                <div class="tab-body">
                  <div class="tab-body-item tab1 active">
                    <div class="px-3">
                      <div class="d-flex flex-wrap gap-3">
                        <div class="form-radio">
                          <input placeholder="radio" id="radio-1" type="radio" />
                          <label for="radio-1"></label>
                        </div>
                        <div class="form-radio primary">
                          <input placeholder="radio" id="radio-2" type="radio" />
                          <label for="radio-2"></label>
                        </div>
                        <div class="form-radio success">
                          <input placeholder="radio" id="radio-3" type="radio" />
                          <label for="radio-3"></label>
                        </div>
                        <div class="form-radio info">
                          <input placeholder="radio" id="radio-4" type="radio" />
                          <label for="radio-4"></label>
                        </div>
                        <div class="form-radio warning">
                          <input placeholder="radio" id="radio-5" type="radio" />
                          <label for="radio-5"></label>
                        </div>
                        <div class="form-radio danger">
                          <input placeholder="radio" id="radio-6" type="radio" />
                          <label for="radio-6"></label>
                        </div>
                        <div class="form-radio secondary">
                          <input placeholder="radio" id="radio-7" type="radio" />
                          <label for="radio-7"></label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-body-item tab2">
                    <div class="px-3">
                      <pre><code class="language-markup">
  <div class="d-flex flex-wrap gap-3">
    <div class="form-radio">
      <input placeholder="radio" id="radio-1" type="radio" />
      <label for="radio-1"></label>
    </div>
    <div class="form-radio primary">
      <input placeholder="radio" id="radio-2" type="radio" />
      <label for="radio-2"></label>
    </div>
    <div class="form-radio success">
      <input placeholder="radio" id="radio-3" type="radio" />
      <label for="radio-3"></label>
    </div>
    <div class="form-radio info">
      <input placeholder="radio" id="radio-4" type="radio" />
      <label for="radio-4"></label>
    </div>
    <div class="form-radio warning">
      <input placeholder="radio" id="radio-5" type="radio" />
      <label for="radio-5"></label>
    </div>
    <div class="form-radio danger">
      <input placeholder="radio" id="radio-6" type="radio" />
      <label for="radio-6"></label>
    </div>
    <div class="form-radio secondary">
      <input placeholder="radio" id="radio-7" type="radio" />
      <label for="radio-7"></label>
    </div>
  </div>
                      </code></pre>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <h4 class="card-header">Checkbox filled</h4>
            <div class="card-body">
              <div id="tab-checkbox-filled" class="tab">
                <div class="tab-header curved line">
                  <div id="tab1" class="tab-header-item active">Demo</div>
                  <div id="tab2" class="tab-header-item">Html</div>
                </div>
                <div class="tab-body">
                  <div class="tab-body-item tab1 active">
                    <div class="px-3">
                      <div class="d-flex flex-wrap gap-3">
                        <div class="form-radio filled">
                          <input placeholder="radio" id="radio-8" type="radio" />
                          <label for="radio-8"></label>
                        </div>
                        <div class="form-radio filled primary">
                          <input placeholder="radio" id="radio-9" type="radio" />
                          <label for="radio-9"></label>
                        </div>
                        <div class="form-radio filled success">
                          <input placeholder="radio" id="radio-10" type="radio" />
                          <label for="radio-10"></label>

                        <div class="form-radio filled info">
                          <input placeholder="radio" id="radio-11" type="radio" />
                          <label for="radio-11"></label>
                        </div>
                        <div class="form-radio filled warning">
                          <input placeholder="radio" id="radio-12" type="radio" />
                          <label for="radio-12"></label>
                        </div>
                        <div class="form-radio filled danger">
                          <input placeholder="radio" id="radio-13" type="radio" />
                          <label for="radio-13"></label>
                        </div>
                        <div class="form-radio filled secondary">
                          <input placeholder="radio" id="radio-14" type="radio" />
                          <label for="radio-14"></label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-body-item tab2">
                    <div class="px-3">
                      <pre><code class="language-markup">
  <div class="d-flex flex-wrap gap-3">
    <div class="form-radio filled">
      <input placeholder="radio" id="radio-8" type="radio" />
      <label for="radio-8"></label>
    </div>
    <div class="form-radio filled primary">
      <input placeholder="radio" id="radio-9" type="radio" />
      <label for="radio-9"></label>
    </div>
    <div class="form-radio filled success">
      <input placeholder="radio" id="radio-10" type="radio" />
      <label for="radio-10"></label>
    </div>
    <div class="form-radio filled info">
      <input placeholder="radio" id="radio-11" type="radio" />
      <label for="radio-11"></label>
    </div>
    <div class="form-radio filled warning">
      <input placeholder="radio" id="radio-12" type="radio" />
      <label for="radio-12"></label>
    </div>
    <div class="form-radio filled danger">
      <input placeholder="radio" id="radio-13" type="radio" />
      <label for="radio-13"></label>
    </div>
    <div class="form-radio filled secondary">
      <input placeholder="radio" id="radio-14" type="radio" />
      <label for="radio-14"></label>
    </div>
  </div>
                      </code></pre>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
